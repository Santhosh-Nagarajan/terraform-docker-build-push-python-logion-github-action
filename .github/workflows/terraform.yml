name: Terraform Deployments

on:
  push:
    branches:
      - master
env:
    DOCKER_BUILD_VERSION: ${{ github.run_number }}
    
jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.3   # Specify the desired Terraform version

    - name: Terraform Init
      run: terraform init
      
    - name: Terraform Format
      run: terraform fmt
      
    - name: Terraform Validation
      run: terraform validate
      
    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      run: terraform apply -auto-approve

    - name: Docker Images List
      run: docker images
    - name: docker push
      run: |
        docker login -u santhoshsp -p san@12345
        docker tag santhoshsp/login:v1 santhoshsp/login:${{ github.run_number }}
        docker push santhoshsp/login:${{ github.run_number }}
